<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeCalculetor</title>
    <link rel="stylesheet" href="AgeCalculator.css">
</head>
<body>
    <div class="container">

        <div class="AgeCalculetor">
             <h1>JavaScript </br><span>Age CalCulator </span></h1>
             <div class="input-box">
               <input type="date" id="date">
               <button onclick="CalCulateAge()">CalCulator</button>

             </div>
             <p id ="result"></p>
        </div>
    </div>
    <script>

        let userinput = document.getElementById("date");
        userinput.max = new Date().toISOString().split("T")[0];
        let result = document.getElementById("result");

        function CalCulateAge(){

            let birthdate = new Date(userinput.value);

            let d1 = birthdate.getDate();
            let m1 = birthdate.getMonth()+1;
            let y1 = birthdate.getFullYear();

            let today = new Date();

            let d2 = today.getDate();
            let m2 = today.getMonth();
            let y2 = today.getFullYear();

            let d3,m3,y3;

            y3 = y2 - y1;

            if(m2>=m1){
                m3 = m2-m1;
            }
            else{
                y3--;
                m3 = 12 + m2 - m1;

            }

            if(d2>=d1){
                d3 = d2-d1;
            }else{
                m3--;
                d3 = fountdays(y1,m1) + d2-d1;
            }
            if(m3<0){
                m3=11;
                y3--;
            }
            result.innerHTML= ` You Are ${y3} Year , ${m3} Month , ${d3} Days Old `;
            
        }
        
        function fountdays(month, year){

                  return new Date(month, year,0).getDate();
               }
    </script>
</body>
</html>
